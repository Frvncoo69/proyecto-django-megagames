<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Juegos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Juegos</h1>
        <a href="{% url 'juego_crear' %}" class="btn btn-primary mb-4">Crear Nuevo Juego</a>
        <div class="row">
            {% for juego in juegos %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        {% if juego.imagen %}
                            <img src="{{ juego.imagen.url }}" class="card-img-top" alt="{{ juego.nombre }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ juego.nombre }}</h5>
                            <p class="card-text">Precio:${{ juego.precio }}</p>
                            <p class="card-text">Stock: {{ juego.stock }} unidades</p>
                            <div class="btn-group">
                                <a href="{% url 'editar_juego' juego.nombre %}" class="btn btn-sm btn-outline-secondary">Editar</a>
                                <a href="{% url 'eliminar_juego' juego.nombre %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
